<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Life</title>
    <link href="style.css" rel="stylesheet" />
    <script src="code.js"></script>
</head>
<body>

<form id="config">
    <table>
        <thead>
         <tr>
             <th>X</th>
             <th>Y</th>
         </tr>
        </thead>
        <tbody>
        <tr>
            <td><input id="x" type="number" value="20" min="1" max="10000" /></td>
            <td><input id="y" type="number" value="20" min="1" max="10000" /></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Задать начальное состояние">
            </td>
        </tr>
        </tbody>
    </table>
</form>

<div id="init" class="hidden">
    <h5>Кликните на ячейке чтобы ее переключить</h5>
    <button>Заполнить случайно</button>
    <button>Запустить жизнь</button>
    <div class="root"></div>
</div>

<div id="life" class="hidden">
    <h5>Жизнь</h5>
    <button>Остановить</button>
    <div class="root">
    <div class="field"></div>
    </div>
</div>

</body>
</html>
